# --- NEW SITE: keuntechsms.com ---
server { # Keeps IPv6 support active
    server_name keuntechsms.com www.keuntechsms.com;

    # Explicitly allow the Let's Encrypt challenge to bypass the proxy
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    listen [::]:443 ssl; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/keuntechsms.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/keuntechsms.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
  

server {
    if ($host = www.keuntechsms.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = keuntechsms.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    listen [::]:80;
    server_name keuntechsms.com www.keuntechsms.com;
    return 404; # managed by Certbot




}
