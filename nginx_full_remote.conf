# --- Existing Site: u-inspire HTTP Redirect ---
server {
    listen 80;
    server_name u-inspire.icitifysolution.com www.u-inspire.icitifysolution.com;
    return 301 https://$host$request_uri;

    location /storage/ {
        root /var/www;
        autoindex on;
        index index.html;
    }
}

# --- Existing Site: interactiveplatform HTTP Redirect ---
server {
    listen 80;
    server_name interactiveplatform.com.ng www.interactiveplatform.com.ng;
    return 301 https://$host$request_uri;

    location /storage/ {
        root /var/www;
        autoindex on;
        index index.html;
    }
}

# --- Existing Site: u-inspire HTTPS ---
server {
    listen 443 ssl;
    server_name u-inspire.icitifysolution.com www.u-inspire.icitifysolution.com;
    ssl_certificate /etc/letsencrypt/live/u-inspire.icitifysolution.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/u-inspire.icitifysolution.com/privkey.pem; # managed by Certbot

    client_max_body_size 500M;
    client_body_buffer_size 100M;

    location /storage/ {
        root  /var/www;
        autoindex on;
        index index.html;
    }

    location / {
        proxy_pass http://127.0.0.1:8080;  # Forward to Docker      
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

